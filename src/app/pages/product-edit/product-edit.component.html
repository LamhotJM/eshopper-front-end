<h5 align="center" class="display-4 mb-5">Add Product</h5>
<div style="width:40%; margin: 25px auto">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <!--Id-->


        <!--Name-->
        <div class="form-group">
            <label>Name</label>
            <input [(ngModel)]="product.title" type="text" class="form-control form-control-lg" id="title"
                   #title="ngModel"
                   name="title" placeholder="Name" required>
        </div>
        <div *ngIf="title.invalid && (title.dirty ||title.touched)">
            <div *ngIf="title.errors.required">
                Name is required.
            </div>
        </div>


        <!--Product Number-->
        <div class="form-group">
            <label>Product Number</label>
            <input [(ngModel)]="product.number" type="text" class="form-control form-control-lg" id="title"
                   #productNumber="ngModel"
                   name="productNumber" placeholder="e.g. HP450" required>
        </div>
        <div *ngIf="productNumber.invalid && (productNumber.dirty ||productNumber.touched)">
            <div *ngIf="productNumber.errors.required">
                Product Number is required.
            </div>
        </div>
        <!--Category-->
        <div class="form-group">
            <label for="categoryType">Category</label>
            <select class="custom-select custom-select-lg " id="categoryType" name="categoryType"
                    [(ngModel)]="product.category"
                    required>
                <option [ngValue]=1>Electronics</option>
                <option [ngValue]=2>Computer</option>
                <option [ngValue]=3>Fashion</option>
                <option [ngValue]=4>Building Tools</option>
                <option [ngValue]=5>Building Tools</option>
                <option [ngValue]=6>Jewellery</option>s
            </select>
        </div>

        <!--Price-->
        <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control form-control-lg"
                   type="number"
                   id="price"
                   name="price"
                   #price="ngModel"
                   [ngModel]="product.price" (ngModelChange)="product.price=$event"
                   required>
            <div *ngIf="price.invalid && (price.dirty ||price.touched)">
                <div *ngIf="price.errors.required">
                    Price is required.
                </div>
            </div>
        </div>
        <!--Stock-->
        <div class="form-group">
            <label for="qtyAvail">Stock</label>
            <input class="form-control form-control-lg"
                   type="number"
                   id="qtyAvail"
                   name="qtyAvail"
                   min="0" #qtyAvail="ngModel"
                   [(ngModel)]="product.qtyAvail"
                   required>
            <div *ngIf="qtyAvail.invalid && (qtyAvail.dirty ||qtyAvail.touched)">
                <div *ngIf="qtyAvail.errors.required">
                    Stock is required.
                </div>
            </div>
        </div>

        <!--Description-->
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control form-control-lg text-left"
                      id="description" name="description"
                      placeholder="Description" [(ngModel)]="product.description"></textarea>
        </div>

        <!--summary-->
        <div class="form-group">
            <label>Summary</label>
            <textarea class="form-control form-control-lg text-left"
                      id="summary" name="summary"
                      placeholder="Description" [(ngModel)]="product.summary"></textarea>
        </div>
        <!--Status-->
        <div class="form-group">
            <label for="isAvailable">Status</label>
            <select class="custom-select custom-select-lg " id="isAvailable" name="isAvailable" required
                    [(ngModel)]="product.isAvailable">
                <option [ngValue]=1>Available</option>
                <option [ngValue]=0>Unavailable</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!form.form.valid" class="btn btn-lg btn-primary btn-block">Submit</button>
        </div>
    </form>


</div>
