 <div class="row product-list-container">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
      <div class="card h-100">
        <a href="/products/{{product.id}}"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a routerLink="/products/{{product.id}}">{{product.title}}</a>
          </h4>
            <p class="card-text"><i><strong>Sold By {{product.merchant.bizName}}</strong></i></p>
          <p class="card-text">{{product.description | slice:0:70}} ...</p>
          
        </div>
        <div class="card-footer">
              <div class="product-price">
                  ${{product.price}}
              </div>
              <div class="text-info">
                  <a routerLink="/products/{{product.id}}" *ngIf="product.isAvailable == true; else offBlock"
                     class="btn btn-primary btn-lg">Shop Now</a>
                  <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Unavailable</a></ng-template>
              </div>
        </div>
      </div>
    </div>
  </div>
