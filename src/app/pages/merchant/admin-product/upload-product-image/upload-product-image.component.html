<article class="card-body">

    <div class="row">
        <div class="col-md-12">
          <h3>List of images</h3>
          <hr>
          <div class="row">
              <div class="col-lg-4 col-md-6 mb-4" *ngFor="let img of images">
                <div class="card h-100">
                  <a href="#"><img width="250" height="150" class="card-img-top" src="{{img.imageUrl}}" alt=""></a>
                </div>
              </div>
            </div>
        </div>
      </div>
      <hr>

  <div class="row">
    <div class="col-md-12">
      <h3>Form upload product image</h3>
      <hr>
    </div>
  </div>
  <div [hidden]="!failed" class="alert alert-danger" role="alert">
    <p [innerHtml]="message"></p>
  </div>
  <div [hidden]="!success" class="alert alert-success" role="alert">
    {{ message }}
  </div>
  <form (ngSubmit)="onSubmit()" method="post" enctype="multipart/form-data">
    <div class="form-row">
      <label for="file">Choose File</label>
      <input type="file" id="file" (change)="handleFileInput($event.target.files)">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Upload </button>
      </div>
  </form>


</article>
