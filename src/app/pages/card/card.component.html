

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://images-na.ssl-images-amazon.com/images/G/01/PrivateBrands/RV_Hero_Feb_AccentTables_3000x1200_2x._CB424601061_.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://images-na.ssl-images-amazon.com/images/G/01/kindle/journeys/ZDQxYmY0MTYt-OTE0NmM2ZTYt-w3000._CB420732702_.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://images-na.ssl-images-amazon.com/images/G/01/US-hq/2019/img/GPS/afocea/StPD20/StPD20_gw_tall_hero_3000x1200._CB422974738_.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<ul></ul>
 <div class="row product-list-container">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
    <div class="card h-100">
      <a href="/products/{{product.id}}"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="/products/{{product.id}}">{{product.title}}</a>
        </h4>
        <p class="card-text">{{product.description | slice:0:70}} ...</p>
      </div>
      <div class="card-footer">
        <div class="product-price">
          ${{product.price}}
        </div>
        <div class="add-to-cart-btn">
          <a href="/products/{{product.id}}" class="btn btn-primary">Add to card</a>
        </div>
      </div>
    </div>
  </div>
</div>
